<body>
    <script>
        var indices = [];
        var arr = [11,22,22,55,66,11,88,66,77,66];
        var element = 66;
        var idx = arr.indexOf(element);
        while(idx != -1){
            indices.push(idx);
            idx = arr.indexOf(element, idx + 1);
        }
        console.log(indices);
    </script>
